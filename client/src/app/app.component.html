<div class="container m-4">
  <form #form="ngForm">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="emailË"
          name="email"
          type="email"
          [(ngModel)]="email"
          required
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Avatar</label>
      <div class="col-sm-10 input-group">
        <input
          class="form-control"
          name="avatarName"
          [value]="avatarFile?.name"
          readonly
        />
        <button
          class="btn btn-primary input-group-append"
          (click)="inpFile.click()"
        >
          Select file
        </button>
        <input
          type="file"
          #inpFile
          hidden
          (change)="changeFile($event.target.files[0])"
        />
      </div>
    </div>
    <div class="form-group row">
      <button
        class="btn btn-primary"
        (click)="updateUser()"
        [disabled]="form.invalid || !avatarFile"
      >
        Update
      </button>
    </div>
  </form>
</div>
